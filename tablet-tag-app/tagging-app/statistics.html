						dataType:"JSONP",

			function show_prediction_accuracy()
			{
				$.ajax({
						type:"GET",
						dataType:"JSONP",
						url: "http://10.129.23.30:7000/prediction-accuracy",
						success:function(data)
						{
							console.log(data);
							$('#accuracy').text(data);
						}
					});
			}
			
			
			setInterval(function(){
				show_occupancy_count();
				show_prediction_accuracy();
				},5000) ;
		});
